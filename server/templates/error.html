<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - KEEPSAKE</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          sans-serif;
        background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        padding: 48px 40px;
        text-align: center;
      }

      .error-icon {
        width: 100px;
        height: 100px;
        background: #fef2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 50px;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 16px;
      }

      .error-message {
        font-size: 16px;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
      }

      .back-btn:active {
        transform: translateY(0);
      }

      .footer-note {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">⚠️</div>
      <h1>{{ error_title or "Access Error" }}</h1>
      <p class="error-message">
        {{ error_message or "An unexpected error occurred. Please try again later." }}
      </p>
      <a href="javascript:history.back()" class="back-btn">
        <span>Go Back</span>
      </a>
      <p class="footer-note">If this problem persists, please contact support</p>
    </div>
  </body>
</html>
